<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git command</title>
    <style>
        input,
        textarea {
            margin: 5px;
            padding: 2px;
            display: block;
        }

        input[type="text"] {
            width: 300px;
        }

        textarea {
            width: 400px;
            border: 1px solid #999;
        }

        button {
            margin: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Git初期設定コマンド</h1>
    <input type="text" id="name" placeholder="GitHubアカウント名">
    <input type="text" id="mail" placeholder="メールアドレス">
    <input type="button" value="設定コマンド生成" id="initButton">
    <textarea readonly id="init"></textarea>
    <button id="initCopy">コピー</button>

    <h1>クローンコマンド</h1>
    <input type="text" id="url" placeholder="GitHub URL">
    <input type="button" value="クローンコマンド生成" id="cloneButton">
    <textarea readonly id="clone"></textarea>
    <button id="cloneCopy">コピー</button>

    <script>
        const $name = document.querySelector('#name')
        const $mail = document.querySelector('#mail')
        const $url = document.querySelector('#url')
        const $init = document.querySelector('#init')
        const $clone = document.querySelector('#clone')

        document.querySelector('#initButton').addEventListener('click', () =>
        {
            const name = $name.value
            const mail = $mail.value
            if (name === "" && mail === "")
            {
                return;
            }
            var cmd = `git config --global user.name "${name}" && git config --global user.email "${mail}" && git config --global credential.helper osxkeychain`
            $init.textContent = cmd
        })

        document.querySelector('#initCopy').addEventListener('click', () =>
        {
            $init.select()
            document.execCommand("copy")
        })

        const hasHttps = /^https:/
        const hasGit = /\.git$/

        document.querySelector('#cloneButton').addEventListener('click', () =>
        {
            const url = $url.value
            if (url === "" || !hasHttps.test(url) || !hasGit.test(url))
            {
                $clone.textContent = 'URLが正しくありません'
                return;
            }
            var cmd = `git clone ${url}`
            $clone.textContent = cmd
        })

        document.querySelector('#cloneCopy').addEventListener('click', () =>
        {
            $clone.select()
            document.execCommand("copy")
        })
    </script>
</body>
</html>
